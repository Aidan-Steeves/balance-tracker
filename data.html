<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Make it work as a standalone app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Balance">
  
  <!-- Add an app icon -->
  <link rel="apple-touch-icon" href="icon.png">
  
  <title>Data</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      background: #f5f5f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: right;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    button {
      margin-bottom: 15px;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      width: auto;
    }
  </style>
</head>
<body>
<h2>Daily Summary</h2>
<button onclick="window.location.href='index.html'" style="background: #7f8c8d;">← Back</button>
<button id="exportBtn" class="smallBtn">Export Daily Summary CSV</button>
<button id="exportRawBtn" class="smallBtn">Export All Transactions</button>
<button id="clearDataBtn" class="smallBtn">Clear All Data</button>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Earned</th>
      <th>Spent</th>
      <th>Net</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const ledger = JSON.parse(localStorage.getItem("ledger")) || [];
  const daily = {};
  // Aggregate daily totals
  ledger.forEach(entry => {
    if (!daily[entry.date]) {
      daily[entry.date] = { earn: 0, spend: 0 };
    }
    if (entry.type === "earn") {
      daily[entry.date].earn += entry.amount;
    } else {
      daily[entry.date].spend += Math.abs(entry.amount);
    }
  });
  // Populate daily summary table
  const tbody = document.getElementById("tableBody");
  Object.keys(daily).forEach(date => {
    const net = daily[date].earn - daily[date].spend;
    tbody.innerHTML += `
      <tr>
        <td>${date}</td>
        <td>$${daily[date].earn.toFixed(2)}</td>
        <td>$${daily[date].spend.toFixed(2)}</td>
        <td>$${net.toFixed(2)}</td>
      </tr>
    `;
  });
  // Function to generate CSV from daily summary
  function exportToCSV() {
    let csv = "Date,Earned,Spent,Net\n";
    Object.keys(daily).forEach(date => {
      const earned = daily[date].earn.toFixed(2);
      const spent = daily[date].spend.toFixed(2);
      const net = (daily[date].earn - daily[date].spend).toFixed(2);
      csv += `${date},${earned},${spent},${net}\n`;
    });
    downloadCSV(csv);
  }
  // Function to generate CSV from raw ledger entries
  function exportRawLedgerCSV() {
    let csv = "Date,Type,Amount,Balance\n";
    let runningBalance = 0;
    ledger.forEach(entry => {
      runningBalance += entry.amount;
      const typeText = entry.type === "earn" ? "Earned" : "Spent";
      csv += `${entry.date},${typeText},${entry.amount.toFixed(2)},${runningBalance.toFixed(2)}\n`;
    });
    downloadCSV(csv);
  }
  // Helper function to download CSV
  function downloadCSV(csvText) {
    const blob = new Blob([csvText], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "finance_data.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
  // Hook buttons
  document.getElementById("exportBtn").onclick = exportToCSV;
  document.getElementById("exportRawBtn").onclick = exportRawLedgerCSV;
  // ✅ Clear all ledger data button
  document.getElementById("clearDataBtn").onclick = () => {
    if (confirm("Are you sure you want to clear all saved data? This cannot be undone.")) {
      localStorage.removeItem("ledger");
      location.reload(); // refresh page to show empty table
    }
  };
});
</script>
</body>
</html>
